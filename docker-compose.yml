version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rnn-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/saved_models:/app/saved_models
      - ./backend/visualizations:/app/visualizations
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - rnn-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rnn-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - rnn-network

networks:
  rnn-network:
    driver: bridge
